<!DOCTYPE html>
<html>
<body>
<style>
body {
    background-color: white;
}
</style>

<h1 id="txt" style="font-size: 1200%; text-align: center">RANDOM COLOURS</h1>

<p id="demo"></p>

<script>
function loop() {
	setTimeout(color, 500/3);
}
function color() {
	function c() {
		var hex = Math.floor(Math.random()*256).toString(16);
		return ("0"+String(hex)).substr(-2);
    }
    var col="#"+c()+c()+c();
    var bac="#"+c()+c()+c();
    document.getElementById('txt').style.color=col;
	document.body.style.backgroundColor = bac;
    setTimeout(loop, 500/3);
}
loop();
</script>

</body>
</html>
